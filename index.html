<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-primary">
        <div class="container-fluid justify-content-center">
            <h2 class="text-light">Weather Dashboard</h2>
        </div>
    </nav>
    <main class="d-flex flex-row flex-wrap p-4 vh-100">
        <aside class="col-12 col-md-12 col-lg-3">
            <h3>Search for City:</h3>
            <div class="mb-2 mt-2">
                <input class="form-control user-search" type="text" placeholder="City" aria-label="City">
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-success" type="button">Button</button>
            </div>
            <hr>
            <div class="search-history">

            </div>
        </aside>
        <div class="p-4 col-12 col-md-12 col-lg-9">
            <div class="current-weather flex-column border border-dark rounded col-12 h-50 p-4">
            </div>
            <div class="forecast col-12 h-50 p-4">

            </div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
