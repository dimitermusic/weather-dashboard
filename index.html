<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"
        defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"
        defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <script src="./assets/js/script.js" defer></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="text-center text-light mb-3 p-3 header">
        <h1>Weather Dashboard</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-3">
                <form id="cityForm">
                    <div class="form-group">
                        <h4><label for="cityName">Search for a city:</label></h4>
                        <input type="text" class="form-control" id="cityName" placeholder="Austin" />
                    </div>
                    <button id="searchBtn" type="submit" class="btn btn-block btn-sm btn-primary">
                        Search
                    </button>
                    <hr />
                </form>
                <button id="clearHistoryBtn" type="submit" class="btn btn-block btn-sm btn-primary">
                    Clear History
                </button>
                <hr>
                <div id="searchHistoryButtons"></div>
            </div>
            <div class="col-sm-12 col-md-9">
                <div class="border p-4">
                    <h4 id="currentCity">City</h4>
                    <p>Temp: <span id="currentTemp"></span>&deg;F</p>
                    <p>Wind: <span id="currentWind"></span> MPH</p>
                    <p>Humidity: <span id="currentHumidity"></span>%</p>
                    <p>UV Index: <span id="currentUv"></span></p>
                </div>

                <h5 class="mt-2 mb-2">5-Day Forcast:</h5>

                <div id="smallerText" class="row justify-content-around">
                    <div id="day0" class="col-sm-12 col-md-5 col-lg-2 fiv-day"></div>
                    <div id="day1" class="col-sm-12 col-md-5 col-lg-2 fiv-day"></div>
                    <div id="day2" class="col-sm-12 col-md-5 col-lg-2 fiv-day"></div>
                    <div id="day3" class="col-sm-12 col-md-5 col-lg-2 fiv-day"></div>
                    <div id="day4" class="col-sm-12 col-md-5 col-lg-2 fiv-day"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
